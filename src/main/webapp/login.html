<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>用户登录</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="css/cloud-admin.css">
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="login">
	<!-- PAGE -->
	<section id="page">
		<!-- HEADER -->
		<header>
			<!-- NAV-BAR -->
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div id="logo">
							<a href="index.html"><img src="img/logo/logo-alt.png"
								height="40" alt="logo name" /></a>
						</div>
					</div>
				</div>
			</div>
			<!--/NAV-BAR -->
		</header>
		<!--/HEADER -->
		<!-- LOGIN -->
		<section id="login" class="visible">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-box-plain">
							<h2 class="bigintro">用友网银平台</h2>
							<div class="divide-40"></div>
							<form role="form">
								<div class="form-group">
									<label for="exampleInputUsername">用户名</label> <i
										class="fa fa-user"></i> <input type="text"
										class="form-control" id="exampleInputUsername">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">密码</label> <i
										class="fa fa-lock"></i> <input type="password"
										class="form-control" id="exampleInputPassword1">
								</div>
								<div class="form-actions">
									<button type="submit" class="btn btn-danger">登录</button>
								</div>
							</form>
							<!-- SOCIAL LOGIN -->
							<div class="divide-20"></div>
							<!-- /SOCIAL LOGIN -->
							<div class="login-helpers">
								<a href="#" onclick="swapScreen('register');return false;">注册</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/LOGIN -->
		<!-- REGISTER -->
		<section id="register">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-box-plain">
							<h2 class="bigintro">用户注册</h2>
							<div class="divide-40"></div>
							<form role="form">
								<div class="form-group">
									<label for="exampleInputUsername">用户名</label> <i
										class="fa fa-user"></i> <input type="text"
										class="form-control" id="exampleInputUsername">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">密码</label> <i
										class="fa fa-lock"></i> <input type="password"
										class="form-control" id="exampleInputPassword1">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword2">确认密码</label> <i
										class="fa fa-check-square-o"></i> <input type="password"
										class="form-control" id="exampleInputPassword2">
								</div>
								<div class="form-actions">
									<button type="submit" class="btn btn-success">注册</button>
								</div>
							</form>
							<!-- SOCIAL REGISTER -->
							<div class="divide-20"></div>
							<!-- /SOCIAL REGISTER -->
							<div class="login-helpers">
								<a href="#" onclick="swapScreen('login');return false;">
									返回登陆</a> <br>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/REGISTER -->
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src="js/jquery/jquery-2.0.3.min.js"></script>
	<!-- JQUERY UI-->
	<script
		src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>

	<!-- CUSTOM SCRIPT -->
	<script src="js/script.js"></script>
	<script>
		jQuery(document).ready(function() {
			App.init(); //Initialise plugins and elements
		});

		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#' + id).addClass('visible animated fadeInUp');
		}
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
