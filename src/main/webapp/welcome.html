	<script>

			//$('#log').load('log.html');
			$('#patchinfor').load('patchinfor.html');
			$('#newpatch').load('newpatch.html');
			$('#interface').load('interface.html');
			$('#version').load('version.html');
			$('#help').load('help.html');
		}

		function showTime() {
			var now = (new Date()).toLocaleString();
			$('#time').text(now);
			setInterval(function() {
				now = (new Date()).toLocaleString();
				$('#time').text(now);
			}, 1000);
		}
	</script>
