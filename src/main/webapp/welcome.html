	<script>
		jQuery(document).ready(function() {
			App.init();//页面初始化
			showTime();//显示时间
		});
		function showChildPage(obj) {
			obj.height = document.documentElement.clientHeight;
		}

		function showTime() {
			var now = (new Date()).toLocaleString();
			$('#time').text(now);
			setInterval(function() {
				now = (new Date()).toLocaleString();
				$('#time').text(now);
			}, 1000);
		}
	</script>
